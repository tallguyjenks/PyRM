version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[DEPENDABOT] G:"
      include: "scope"
    labels: [ "dependencies" ]
    reviewers: [ "tallguyjenks" ]

  # Maintain dependencies for python with poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[DEPENDABOT] P:"
      prefix-development: "[DEPENDABOT] D:"
      include: "scope"
    labels: [ "dependencies" ]
    reviewers: [ "tallguyjenks" ]
