version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[DEPENDABOT] GitHub Actions"
      include: "scope"
    labels: "dependencies"
    reviewers: "tallguyjenks"

  # Maintain dependencies for python with poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[DEPENDABOT] pip prod"
      prefix-development: "[DEPENDABOT] pip dev"
      include: "scope"
    labels: "dependencies"
    reviewers: "tallguyjenks"
